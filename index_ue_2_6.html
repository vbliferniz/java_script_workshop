<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript" charset="utf-8" >
			var array = new Array();
			array[0] = "D";
			array[1] = "C";
			array[2] = "B";
