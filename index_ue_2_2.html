<!DOCTYPE html>
<html>
	<!-- Schreiben Sie ein Programm, das untereinander die Zeichenfolge "0", "01", "012", "0123", ... , "0123456789" ausgibt. 
		 Die Anführungszeichen gehören nicht zur Ausgabe. -->
	<head>
		<title>Hello World!</title>
		<meta charset="utf-8">
	</head>
	<body >
		<script type="text/javascript">
			var numbers = "";
			
			for(var i = 0; i < 10; i++){
				numbers += i;
				document.writeln(numbers, "<br/>");
			}
		</script>
	</body>
</html>
