		<script type="text/javascript" lang="JavaScript1.1">
			var bilder = new Array();
			function init_pics(){
				load_img("img/bild1.gif");
				load_img("img/bild2.jpg");
				load_img("img/bild3.png");
				alert("all images loaded");
			}
			function load_img(img_name){
				bilder[bilder.length] = new Image();
				bilder[bilder.length - 1].src = img_name;
			}
		</script>
	</head>
	<body onload="init_pics()">		
	</body>
