<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
		<script type="text/javascript" charset="utf-8">
			/*
			 * Constructor of custom object named "Buch"
			 */
			function Buch(pTitel, pVerlag, pSeiten, pFarbe, pArt){
				this.Titel 		 = pTitel;
				this.Verlag 	 = pVerlag;
				this.Seiten 	 = pSeiten;
				this.Einband	 = new Einband(pFarbe, pArt);
				this.offen 		 = 0;
				this.zuschlagen  = zuschlagen;  // Reference to the method. 
				this.aufschlagen = aufschlagen; // Reference to the method.
			}	
			function Einband(pFarbe, pArt){
				this.Farbe = pFarbe;
				this.Art = pArt;				
			}
			function zuschlagen(){
				this.offen = 0;
			}
			function aufschlagen(pSeite){
				if(0 < pSeite && this.Seiten <= pSeite){
					this.offen = pSeite;
				}else{
					this.offen = 0;
				}
			}
			function printBook(book){
				if(book.Autor){
					document.writeln("Das Buch: ", book.Titel, " veröffentlicht durch ", 
					                               book.Verlag, " hat ", 
					                               book.Seiten, " Seiten und ist ", 
					                               book.Einband.Farbe," und ist ", 
					                               book.Einband.Art, ", Autor: ", book.Autor,".</br>");
				}else{
					document.writeln("Das Buch: ", book.Titel, " veröffentlicht durch ", 
					                               book.Verlag, " hat ", 
					                               book.Seiten, " Seiten und ist ", 
					                               book.Einband.Farbe," und ist ", 
					                               book.Einband.Art, ".</br>");		
					
				}
			}
		</script>
	</head>
	<body>
		<script type="text/javascript" charset="utf-8">
			var diesesBuch = new Buch("Das ist mein Buch.", "Springer Verlag", 123, "weiss", "gebunden");
			printBook(diesesBuch);
			var nochEinBuch = new Buch("Das ist mein anderes Buch.", "Springer Verlag", 145, "blau", "toll");
			printBook(nochEinBuch);
			nochEinBuch.Autor = "Dostojewski";
			printBook(nochEinBuch);
		</script>
	</body>
</html>
