<!DOCTYPE HTML>
<html>
	<head>
		<title>Event-Listener</title>
		<script type="text/javascript" charset="utf-8">
			function change(inout){
				if(document.images){//Check if "images" object exists.
					if(inout){
						window.document.tauschmich.src="Apfel.gif";
					}else{
						window.document.tauschmich.src="Birne.gif";
					}
					return;
				}	
			}	
		</script>
	</head>
	<body>
		<a href="nirgendwohin.html" onmouseover="change(1)" 
									onmouseout="change(0)" 
									onclick="this.href='http://www.google.com'">
			<img src="Apfel.gif" name="tauschmich" width="100" height="100" alt="mal so, mal so"/>
		</a>
	</body>
</html>
