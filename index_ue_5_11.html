<!DOCTYPE html>
<html>
	<head>
		<!-- Schreiben Sie ein HTML-Dokument mit einem Formular, welches eine Auswahlliste enth채lt. 
			Sobald die Auswahl ver채ndert wird, soll eine JavaScript-Funktion ausgef체hrt werden. 
			(Dies entspricht einer einfachen Men체steuerung.)
		-->
		
		<title>Insert title here</title>
		<script type="text/javascript">
			function klicked(form){
				for(var i = 0; i < form.select.options.length; i++){
					var option = form.select.options[i];
					if(option.selected){
						alert(option.text);
					}
				}
			}
		</script>
	</head>
	<body>
		<form name="meinFormular">
			<select name="select" onchange="klicked(form)">
				<option>Red</option>
				<option>Blue</option>
				<option>Green</option>
			</select>
		</form>
	</body>
</html>
