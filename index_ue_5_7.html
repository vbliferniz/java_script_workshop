<!DOCTYPE html>
<html>
	<head>
		<!-- Schreiben Sie ein HTML-Dokument mit einem Formular, bei dem der Submit-Button durch einen Link ersetzt wird.
		-->
		<title>Insert title here</title>
		<script type="text/javascript">
		</script>
	</head>
	<body>
		<form name="meinFormular">
			<input name="greeting" type="text" value="Hello World">

		<a href="javascript:alert('Hello!')">Say hello!</a>
	</body>
</html>
