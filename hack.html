<!DOCTYPE HTML>
<html>
	<head>
		<title>Angaben zur Person</title>
		<script type="text/javascript" charset="utf-8">
			var alph = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
			var res = new Array();
			
			m1(3, res);
			
			for(var i = 0; i < res[i]; i++){
				document.writeln(res[i]); 
			}
			
			function m1(val, res){
				for(var i = 0; i < alph.length; i++){
					var entry = {};
					entry.val = alph[i];
					res[i] = entry;
				}
				while(val > 0){
					for(var i = 0; i < res.length; i++){
						var lastRes = res[i]; 
						for(var j = 0; j < alph.length; j++){
							if(j == 0){
								res[i].val += alph[j];
							} else {
								res[res.length] = lastRes + alph[j]; 
							}							
						}
					}
					val --;
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
